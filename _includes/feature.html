<div
  class="feature"
  {% if include.flip %}
    data-flip
  {% endif %}
>
  <a
    {% if include.link %}
      href="{{ include.link | relative_url }}" 
    {% endif %}
    class="feature-image"
    aria-label="{{ include.title | default: "feature link" }}"
  >
  
<div style="display: flex; align-items: flex-start; justify-content: space-between; gap: 1.5rem; flex-wrap: wrap;">
  <div style="flex: 2; min-width: 250px;">
    {{ include.text }}
  </div>
  <div style="flex-shrink: 0;">
    <img
      src="{{ include.image | relative_url }}"
      loading="lazy"
      alt="{{ include.title | default: 'feature image' }}"
      style="max-width: {{ include.image_width | default: '150px' }}; height: auto; border-radius: 8px;"
      {% include fallback.html %}
    >
  </div>
</div>
    
  </a>
  <div class="feature-text">
    {% if include.title %}
      <p class="feature-title">{{ include.title }}</p>
    {% endif %}
    {{ include.text | markdownify }}
  </div>
</div>
